<head>
    <title>CSS.PY</title>
    <meta charset="utf-8">
    <meta name="description" content="The CSS.PY Homepage.">
    <link rel="icon" type="image/x-icon" href="CSSPY.png">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Geologica&family=Lato:wght@700&family=Open+Sans&display=swap');

    body {
        padding: 0px;
        margin: 0px;
        background: rgb(0,57,153);
        background: linear-gradient(90deg, rgba(0,57,153,1) 0%, rgba(30,205,246,1) 100%);
    }

    a {
        text-decoration: none;
    }

    .header {
        background-color: black;
        opacity: 0.8;
        height: 120px;
        opacity: 0.8;
    }

    .header_left {
        width: 20%;
        height: 120px;
        float: left;
    }

    .header_png {
        width: 100px;
        height: 100px;
        margin-left: 3%;
        margin-top: 10px;
    }

    .header_right {
        width: 30%;
        float: right;
    }

    .git_btn {
        transition: 0.7s;
        background-color: white;
        float: left;
        width: 30%;
        margin-top: 25px;
        margin-left: 12%;
        border-radius: 12px;
        text-align: center;
        color: black;
        font-family: 'Geologica', sans-serif;
    }

    .pypi_btn {
        transition: 0.7s;
        background-color: white;
        float: right;
        width: 30%;
        margin-top: 25px;
        margin-right: 6%;
        border-radius: 12px;
        text-align: center;
        color: black;
        font-family: 'Geologica', sans-serif;
    }

    .git_btn:hover {
        transition: 0.7s;
        background-color: rgb(78, 125, 255);
        color: white;
        opacity: 1;
    }

    .pypi_btn:hover {
        transition: 0.7s;
        background-color: rgb(78, 125, 255);
        color: white;
        opacity: 1;
    }
    
    .main {
        margin-top: 0px;
        padding-top: 0px;
    }

    .title-container {
        background-color: rgb(58, 57, 57);
        width: 95%;
        margin-left: auto;
        margin-right: auto;
        border-radius: 12px;
        padding-bottom: 3%;
    }

    .title {
        color: white;
        text-align: center;
        padding-top: 2%;
        font-family: 'Geologica', sans-serif;
        font-size: 400%;
    }

    .desc {
        color: white;
        text-align: center;
        padding-top: 2%;
        font-family: 'Geologica', sans-serif;
        font-size: 120%;
    }

    .cmd {
        width: 60%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 4%;
        background-color: rgb(68, 68, 68);
        border-radius: 48px;
        border-color: blue;
        border-style: solid;
        border-width: 5px;
        height: 3.5em;
    }

    .cmdtxt {
        text-align: center;
        font-family: 'Geologica', sans-serif;
        color: white;
    }

    .footer {
        margin-top: 0px;
        padding-top: 0px;
        height: 70px;
        background-color: rgb(58, 57, 57);
        width: 95%;
        border-radius: 36px;
        margin-left: auto;
        margin-right: auto;
    }

    .license {
        color: white;
        text-align: center;
        padding-top: 17.5px;
        font-family: 'Geologica', sans-serif;
        font-size: 200%;
    }

    .gpl_link {
        color: blue
    }

</style>

<body>
    <div class="header">
        <div class="header_left">
            <a href="/">
                <img src="CSSPY.png" class="header_png">
            </a>
        </div>
        <div class="header_right">
            <a href="https://github.com/BLUEAMETHYST-Studios/CSS.py">
                <div class="git_btn">
                    <p class="btn_txt">GitHub</p>
                </div>
            </a>
            <a href="https://pypi.org/project/cssdotpy">
                <div class="pypi_btn">
                    <p class="btn_txt">PyPi</p>
                </div>
            </a>
        </div>
    </div>
    <div class="main">
        <div class="title-container">
            <h1 class="title">CSS.PY</h1>
            <p class="desc">
                A simple Python library for making CSS code.
            </p>
            <div class="cmd">
                <div class="cmdtxt">
                    <p>pip install cssdotpy</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="license">This work is licensed under the <a href="https://www.gnu.org/licenses/gpl-3.0.html" class="gpl_link">GNU GPL 3</a>.</p>
    </div>
</body>
